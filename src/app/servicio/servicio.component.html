<form (ngSubmit) = "crear()">
  <div class="container">
    <h1>{{ titulo }}</h1>
    <div class="form-group"> <!-- placa -->
        <label for="imputPlaca" class="control-label">Placa</label>
        <input type="text" class="form-control" id="imputPlaca"
        placeholder="AAA123" maxlength="6" name="placa" [(ngModel)]="servicio.placa"/>

    </div>
    <div class="form-group"> <!-- tipo de vehiculo -->
      <label for="inputState">Tipo Vehiculo</label>
      <select id="inputState" class="form-control" [(ngModel)]="servicio.tipoVehiculo" name="tipoVehiculo">
        <option value="carro">carro</option>
        <option value="moto">moto</option>
      </select>
    </div>
    <div class="form-group"> <!-- cilindraje -->
        <label for="imputCilindraje" class="control-label">Cilindraje</label>
        <input type="text" class="form-control" id="imputCilindraje" name="imputCilindraje"
        placeholder="650" [(ngModel)]="servicio.cilindraje"/>

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Ingresar vehiculo</button>
    </div>
      <div class="card border-primary mb-3" style="max-width: 100%;">
      <div class="card-header">Vehiculos estacionados</div>
      <div class="card-body text-primary">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Placa</th>
              <th scope="col">Tipo Vehiculo</th>
              <th scope="col">Cilindraje</th>
              <th scope="col">Fecha Ingreso</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servicio of servicios">
              <td>{{ servicio.placa }}</td>
              <td>{{ servicio.tipoVehiculo }}</td>
              <td>{{ servicio.cilindraje }}</td>
              <td>{{ servicio.fechaIngreso|date:'dd-MM-yyyy HH:mm:ss' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</form>
