<div class="container">
  <h1>{{ titulo }}</h1>
  <form (ngSubmit) = "facturarServicio()">
    <div class="form-group"> <!-- placa -->
        <label for="imputPlaca" class="control-label">Placa</label>
        <input type="text" class="form-control" id="imputPlaca" name="imputPlaca"
        placeholder="AAA123" maxlength="6" [(ngModel)]="placa"/>

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Confirmar Salida</button>
    </div>
  </form>
</div>
